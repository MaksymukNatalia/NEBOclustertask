---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.ingressNginx.name }}
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.ingressNginx.name }}
  namespace: {{ .Values.ingressNginx.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.ingressNginx.name }}
rules:
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["discovery.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.ingressNginx.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.ingressNginx.name }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.ingressNginx.name }}
    namespace: {{ .Values.ingressNginx.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: {{ .Values.ingressNginx.name }}
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: {{ .Values.ingressNginx.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-nginx-controller
  namespace: {{ .Values.ingressNginx.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.ingressNginx.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.ingressNginx.name }}
    spec:
      serviceAccountName: {{ .Values.ingressNginx.name }}
      containers:
      - name: controller
        image: registry.k8s.io/ingress-nginx/controller:v1.8.1
        args:
          - /nginx-ingress-controller
          - --ingress-class=nginx
          - --publish-service=$(POD_NAMESPACE)/ingress-nginx-controller
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
